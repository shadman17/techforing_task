services:
  web:
    build: .
    container_name: tenant_api_web
    env_file: .env
    ports:
      - "8000:8000"
    environment:
      SERVICE_NAME: tenant-service
      LOG_FILE: /var/log/app/tenant.log
      PORT: 8000
    volumes:
      - .:/app
      - ./logs:/var/log/app
    depends_on:
      - db
      - redis
    command: python manage.py runserver 0.0.0.0:8000

  auth-web:
    build: .
    container_name: auth_service_web
    env_file: .env
    environment:
      SERVICE_NAME: auth-service
      LOG_FILE: /var/log/app/auth.log
      PORT: 8001
    ports:
      - "8001:8001"
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    command: python manage.py runserver 0.0.0.0:8001

  celery:
    build: .
    container_name: tenant_api_celery
    env_file: .env
    environment:
      SERVICE_NAME: tenant-celery
      LOG_FILE: /var/log/app/celery.log
    volumes:
      - .:/app
      - ./logs:/var/log/app
    depends_on:
      - db
      - redis
    command: celery -A multi_tenant_system worker -l INFO

  celery-beat:
    build: .
    container_name: tenant_api_celery_beat
    env_file: .env
    environment:
      SERVICE_NAME: tenant-celery-beat
      LOG_FILE: /var/log/app/celery-beat.log
    volumes:
      - .:/app
      - ./logs:/var/log/app
    depends_on:
      - db
      - redis
    command: celery -A multi_tenant_system beat -l INFO

  db:
    image: postgres:16-alpine
    container_name: tenant_api_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: tenant_api_redis
    ports:
      - "6379:6379"

volumes:
  postgres_data:
